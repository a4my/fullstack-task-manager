<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <!-- Tailwind CSS CDN -->
  <!-- using CDN for quick setup -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Task Manager</h1>
    <div id="tasks" class="mb-6 space-y-4"></div>
    <form id="taskForm" class="space-y-4">
      <div>
        <input type="text" id="title" placeholder="Task title" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>
      <div>
        <input type="text" id="description" placeholder="Task description" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white rounded-md p-3 hover:bg-indigo-700 transition">Add Task</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
