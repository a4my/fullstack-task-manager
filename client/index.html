<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
    <div id="tasks" class="mb-4"></div>
    <form id="taskForm" class="mb-4">
      <input type="text" id="title" placeholder="Task title" class="border p-2 mr-2">
      <input type="text" id="description" placeholder="Task description" class="border p-2 mr-2">
      <button type="submit" class="bg-blue-500 text-white p-2">Add Task</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
